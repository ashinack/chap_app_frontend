<div class="otp-page">
  <div class="otp-card">
    <div class="head-sec">
      <span>Verify OTP</span>
    </div>
    <form
      class="example-form form-sec"
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit(profileForm.value)"
    >
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Otp</mat-label>
        <input
          matInput
          placeholder="Username"
          formControlName="otp"
          required=""
        />
      </mat-form-field>
      <div class="btn-sec">
        <button class="mat-btn" type="submit" mat-raised-button>Basic</button>
      </div>
    </form>
  </div>
</div>
